<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="valentineContainer">
        <h1 id="question">WILL YOU BE MY VALENTINE??? ❤️</h1>
        <div class="button-container">
            <button id="yesBtn">YES❤️🙈</button>
            <button id="noBtn">NO😔💔</button>
        </div>
    </div>

    <div id="nextStep" class="hidden">
        <button id="loveBtn">HOW MUCH I LOVE YOU🙈❤️😋
        </button>
    </div>

    <div id="loveMessage" class="hidden">
        <p id="loveText"></p>
        <img src="dog-heart.gif.gif" alt="Cute dog holding heart" class="dog-img">
        <p class="footer-text">Happy Valentine's Day, my sweet girl Khloe ❤️</p>
    </div>

    <audio id="loveSong" src="valentine.mp3.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
